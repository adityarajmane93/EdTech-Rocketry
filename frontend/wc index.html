<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemetry Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="renderer.js" defer></script>
</head>
<body>
  <h1 style="text-align: center;">Telemetry Dashboard</h1>
  
  <div id="data" style="text-align: center;">
    <p><strong>Temperature:</strong> <span id="temperature">-</span> Â°C</p>
    <p><strong>Altitude:</strong> <span id="altitude">-</span> m</p>
    <p><strong>Horizontal Velocity:</strong> <span id="v_horizontal">-</span> m/s</p>
    <p><strong>HDOP:</strong> <span id="hdop">-</span></p>
  </div>

  <!-- Container for the Temperature Thermometer and Altitude Plot Side by Side -->
  <div style="display: flex; justify-content: center; gap: 20px; margin: 20px;">
    <!-- Container for the larger Temperature Thermometer -->
    <div id="temperature-thermometer" style="width:300px; height:600px; border: 1px solid #ddd;"></div>

    <!-- Container for the Altitude Plot -->
    <div id="altitude-chart" style="width:600px; height:600px; border: 1px solid #ddd;"></div>
  </div>

  <!-- Control Buttons -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="toggle-stream">Stop Streaming</button>
    <button id="close-app">Close App</button>
  </div>
</body>
</html>
