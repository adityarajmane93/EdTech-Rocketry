<!DOCTYPE html>
<html>
<head>
    <title>Telemetry Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      #altitude-progress-container {
          background-image: linear-gradient(to top, #f0f0f0 1px, transparent 1px),
                             linear-gradient(to right, #f0f0f0 1px, transparent 1px);
          background-size: 20% 10%, 20% 10%;
      }
      #altitude-progress-bar {
          background-color: rgba(0, 128, 0, 0.7);
      }
  </style>
</head>
<body>
    <h1 id="telemetry-dashboard" style="text-align: center;">Telemetry Dashboard</h1>

    <div id="data" style="text-align: center;">
        <p><strong>Temperature:</strong> <span id="temperature">-</span> Â°C</p>
        <p><strong>Altitude:</strong> <span id="altitude">-</span> m</p>
        <p><strong>Horizontal Velocity:</strong> <span id="v_horizontal">-</span> m/s</p>
        <p><strong>HDOP:</strong> <span id="hdop">-</span></p>
    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin: 20px;">
      <div id="temperature-thermometer" style="width:300px; height:600px; border: 1px solid #ddd;"></div>
      <div id="altitude-progress-container" style="width:300px; height:600px; border: 1px solid #ddd; position: relative;">
          <div id="altitude-progress-bar" style="width:100%; height:0%; position:absolute; bottom:0;"></div>
          <span id="altitude-display" style="position: absolute; bottom: 10px; left: 10px; background-color: rgba(255,255,255,0.7); padding: 2px 5px;">0 m</span>
      </div>
      <div id="rocket-container" style="width: 600px; height: 400px; border: 1px solid #ddd;"></div>
  </div>
  <div id="graphs-container">
    <div id="altitude-graph" style="width: 100%; height: 300px;"></div>
    <div id="temperature-graph" style="width: 100%; height: 300px;"></div>
    <div id="velocity-graph" style="width: 100%; height: 300px;"></div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="toggle-stream">Stop Streaming</button>
        <button id="close-app">Close App</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
